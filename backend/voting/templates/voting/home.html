<!DOCTYPE html>

<html>
<head>
    <title>Homepage</title>

</head>
<body>
    <h1>HOMEPAGE</h1><br>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a><br>
    {% else %}
    <a href="{% url 'login' %}">Login</a><br>
    {% endif %}
    {% if user.is_authenticated == False %}
    <form method="post">
    <a href="{% url 'adminlogin' %}">Admin login</a>
    </form>
    {% endif %}
    </form>

</body>
</html>
